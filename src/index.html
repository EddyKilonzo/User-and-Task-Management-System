<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Task Management System</title>
</head>
<body>
    <h1 class="title">Task Management System</h1>

    <main>
        <form id="userForm"  >
            <h1>User Management</h1>

            <input type="number" name="userId" id="userId" placeholder=" Enter User ID" >
            <input type="text" name="userName" id="userName" placeholder="Enter User Name" >
            <input type="text" name="userEmail" id="userEmail" placeholder="Enter User Email" >
            <div class="buttons">
                <button type="submit" name="addUser" id="addUserButton">Add User</button>
                <button type="submit" id="viewUsersButton">View Users</button>
                <button type="submit" name="updateUser" id="updateUserButton">Update User</button>
                <button type="submit" name="deleteUser" id="deleteUserButton">Delete User</button>
            </div>
        </form>
        <div class="getUsers">
            <div id="userList"></div>
        </div>
        

        <form id="taskForm">
            <h1>Task Management</h1>
            
            <input type="text" name="taskName" id="taskName" placeholder="Enter task name..." >
            <input type="number" name="taskId" id="taskId" placeholder="Enter Task ID..." >
            
            <!-- <input type="text" name="taskDescription" placeholder="Enter Task Description..." id="" > -->

            <div class="buttons">
                <button type="submit" name="addTask" id="addTaskButton">Add Task</button>
                <button type="submit" id="viewTasksButton">View Tasks</button>
                <button type="submit" name="deleteTask" id="deleteTaskButton">Delete Task</button>
                <button type="submit" id="updateTaskButton">Update</button>
            </div>
        </form>
        <div class="getTasks">
            <div id="taskList"></div>
        </div>


        <form class="assignForm" id="assignForm">
            <h1>Task Assignment</h1>

            <input type="number" name="taskId" id="assignTask" placeholder="Enter Task ID..." >
            <input type="number" name="userId" id="assignUser" placeholder="Enter User ID..." >
            

            <div class="buttons">
                <button type="submit" name="assignTask" id="assignTaskButton">Assign Task</button>
                <button type="submit" name="unassignTask" id="unassignTaskButton">Unassign Assignment</button>
            </div>
        </form>
        <div id="getAssignments" class="getAssignments">
            <ul id="assignmentList"> </ul>
        </div>
    </main>

    
</body>
    <script src="../dist/index.js"></script>
    <script src="ui.js"></script>

</html>
